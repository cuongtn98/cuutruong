<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let i= 0;
   let j =0;
   let a = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";

    for (i = 1; i <= 10; i++) {
        a = a + "<tr>";
        for (j = 1; j <= 10; j++) {
            a= a + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        a =a + "</tr>";
        j = 1;
    }
    a= a + "</table>";
    document.write(a);
</script>
</body>
</html>
